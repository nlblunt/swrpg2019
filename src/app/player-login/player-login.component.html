<div>
  <div *ngIf="registering === false" fxLayout="column" fxLayoutAlign="center" fxFlex.md="30" fxFlexOffset.md="35" fxFlexOffset ="15" fxFlex="70">
	<form class="form-control-group" fxLayout="column" fxLayoutAlign="center" fxFlex.md="30" fxFlexOffset.md="35" fxFlexOffset ="15" fxFlex="70">
		<h3 class="text-center" *ngIf="error">{{error}}</h3>
  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.email" name="email" matInput placeholder="Email" required>
  		</mat-form-field>

	
  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.password" name="password" matInput placeholder="Password" type="password" required>
  		</mat-form-field>
	
	  	<button mat-raised-button color="primary" (click)="playerSignIn()">Sign In</button>
	</form>

      <p>or</p>

      <button mat-raised-button color="warn" (click)="startRegister()">Register</button>
  </div>

  <div *ngIf="registering === true" fxLayout="column" fxLayoutAlign="center" fxFlex.md="30" fxFlexOffset.md="35" fxFlexOffset ="15" fxFlex="70">
	<form class="form-control-group" fxLayout="column" fxLayoutAlign="center" fxFlex.md="30" fxFlexOffset.md="35" fxFlexOffset ="15" fxFlex="70">
		<h3 class="text-center" *ngIf="error">{{error}}</h3>
  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.email" name="email" matInput placeholder="Email" required>
  		</mat-form-field>

  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.password" name="password" matInput placeholder="Password" type="password" required>
  		</mat-form-field>
	
	  	<mat-form-field class="form-control">
  		<input [(ngModel)]="login.password_confirmation" name="password_confirmation" matInput placeholder="Password Confirmation" type="password" required>
  		</mat-form-field>

  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.nickname" name="nickname" matInput placeholder="Nickname">
  		</mat-form-field>

  		<mat-form-field class="form-control">
  		<input [(ngModel)]="login.name" name="name" matInput placeholder="Name">
  		</mat-form-field>

	  	<button mat-raised-button color="primary" (click)="playerRegister()">Register</button>
	</form>
</div>
</div>
